<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps and Youtbe in one Iframe</title>
</head>

<body>
    <center>
        <br>
        <br>
        <iframe width="800" height="500" name="iframe" allow="autoplay">
        </iframe>
        &nbsp;

        <br>
        <a href="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d78104.06521277163!2d78.41381001189097!3d17.474388584570423!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1754976782503!5m2!1sen!2sin"
            target="iframe">
            <img src="./icon/maps.png" alt="maps" width="30" title="Maps">
        </a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="https://www.youtube.com/embed/RIriENOmOpo?autoplay=1&mute=1" target="iframe">
            <img src="./icon/youtube.png" width="30" alt="youtube" title="Youtube">
        </a>
    </center>
</body>

</html>
